name: Continuous integration

on:
  push:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    name: Continuous integration
    if: "!startsWith(github.event.head_commit.message, '[skip ci] ')"

    steps:
      - uses: actions/checkout@v2

      - uses: camptocamp/initialise-gopass-summon-action@v2
        with:
          ci-gpg-private-key: ${{secrets.CI_GPG_PRIVATE_KEY}}
          github-gopass-ci-token: ${{secrets.GOPASS_CI_GITHUB_TOKEN}}
        if: github.repository == 'mapfish/mapfish-print'

      - run: echo "${HOME}/.local/bin" >> ${GITHUB_PATH}
      - run: python3 -m pip install --user --requirement=ci/requirements.txt

      - name: Checks
        run: c2cciutils-checks

      - name: Install OS dependencies
        run: sudo apt install fonts-liberation

      - uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Build
        run: ./gradlew build

      - uses: actions/upload-artifact@v3
        with:
          name: Test results
          path: core/build/resources/
          if-no-files-found: ignore
        if: failure()
      - uses: actions/upload-artifact@v3
        with:
          name: Reports examples
          path: examples/build/reports
          if-no-files-found: ignore
        if: failure()
      - uses: actions/upload-artifact@v3
        with:
          name: Reports core
          path: core/build/reports
          if-no-files-found: ignore
        if: failure()
      - uses: actions/upload-artifact@v3
        with:
          name: Examples
          path: examples/build/resources/test/examples
          if-no-files-found: ignore
        if: failure()

      - run: ./gradlew createDocker

      - name: Publish
        run: c2cciutils-publish
        if: env.HAS_SECRETS == 'HAS_SECRETS'
