name: Monthly release

on:
  schedule:
    # The 10th at every month
    - cron: '0 0 10 * *'

jobs:
  audit:
    name: Monthly release
    runs-on: ubuntu-22.04
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v3
      - run: pip install --requirement=ci/requirements.txt

      - run: .github/monthly-release
