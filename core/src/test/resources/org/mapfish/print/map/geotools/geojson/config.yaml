throwErrorOnExtraParameters: true
templates:
  main: !template
    reportTemplate: dummy.jxml
    attributes:
      map: !map
        width: 500
        height: 100
        maxDpi: 400
        zoomSnapTolerance: 0.025
        zoomLevelSnapStrategy: CLOSEST_LOWER_SCALE_ON_TIE
        zoomLevels: !zoomLevels
          scales: [50000, 100000, 500000, 1000000]
    processors:
      - !createMap {}
