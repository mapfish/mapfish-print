templates:
  main: !template
    reportTemplate: "dummy.jxml"
    attributes:
      customP1: !string {}
      customP2: !string {}
      map: !map
        width: 630
        height: 294
        maxDpi: 400
        zoomSnapTolerance: 0.025
        zoomLevelSnapStrategy: CLOSEST_LOWER_SCALE_ON_TIE
        zoomLevels: !zoomLevels
          scales: [5000, 10000, 50000, 110000, 500000, 1000000]
    processors:
    - !setWmsCustomParam
        paramName: customP1
        inputMapper:
          customP1: value
    - !setWmsCustomParam
        paramName: customP2
        inputMapper:
          customP2: value
    - !createMap {}
