<!DOCTYPE html>
<html debug="true">
  <head>
    <link rel="stylesheet" type="text/css" href="http://cdn.sencha.io/ext/gpl/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="http://openlayers.org/api/2.13.1/OpenLayers.js"></script>
    <script type="text/javascript" src="http://cdn.sencha.io/ext/gpl/4.2.1/ext-all-debug.js"></script>
    <script type="text/javascript">
        Ext.Loader.setConfig({
            enabled:true,
            disableCaching: false,
            paths: {
                //Ext: "<PATH_TO_EXT_JS>/src",
                GeoExt: "../../src/GeoExt"
            }
        });

        Ext.Loader.syncRequire([
            'GeoExt.data.AttributeModel',
            'Ext.data.writer.Json'
        ]);

        function test_constructor(t) {
            t.plan(2);

            var record;

            record = Ext.create('GeoExt.data.AttributeModel', {
                name: "foo"
            });

            t.ok(record.getProxy() instanceof Ext.data.proxy.Ajax,
                "ctor creates an ajax proxy if none is provided");
            t.eq(record.get("name"), "foo",
                "ctor populates field values");
        }

        function test_extend(t) {
            t.plan(1);

            var Model = Ext.Class({
                extend: 'GeoExt.data.AttributeModel',
                fields: [{name: 'foo', type: 'string'}]
            });

            t.ok(Model.prototype.fields.get('foo') !== undefined,
                 'fields are added when subclassing');
        }
    </script>
  </head>
  <body>
  </body>
</html>
