throwErrorOnExtraParameters: true
defaultToSvg: true

templates:
# ==========================
# LANDSCAPE Templates
# ==========================
# --------------------------
  A4 landscape de: !template
# -------------------------
    reportTemplate: A4_Landscape.jrxml
    outputFilename: &outputFilename schweizmobilmap
    attributes:
      scale:
        !string
        default: "Massstab"
      title: !string
        default: "...unterwegs in der Natur"
      partners: !string
        default: "Partner\nSchweizMobil:"
      language: !string
        default: "de"
      header: !string
        default: ""
      map: !map
        maxDpi: 400
        width: 762
        height: 481
      scalebar:
        !scalebar &scalebar
        width: 35
        height: 60
        default:
          barSize: 5
          fontSize: 7
          font: DejaVu Sans
          fontColor: rgb(77,77,77)
          color: rgb(77,77,77)
          lineWidth: 1
          type: line
          intervals: 1
          orientation: verticalLabelsLeft
          labelRotation: -90
          subIntervals: false
          labelDistance: -2
          verticalAlign: middle

    processors: &baseProcessors
      - !reportBuilder
        directory: '.'
      - !configureHttpRequests &httpConfig
        httpProcessors:
          - !mapUri
            mapping:
              http://localhost:8080/(.*): "http://ui/$1"
              http://127.0.0.1:8080/(.*): "http://ui/$1"
          - !forwardHeaders
            headers:
              - Referer
              - X-Request-ID
      - !createMap {}
      - !createScalebar {}

# --------------------------
  A4 landscape en: !template
# -------------------------
    reportTemplate: A4_Landscape.jrxml
    outputFilename: *outputFilename
