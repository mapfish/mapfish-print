templates:
  #===========================================================================
  A4 landscape: !template #===========================================================================
    reportTemplate: simpleReport.jrxml
    attributes:
      map: !map
        maxDpi: 400
        width: 780
        height: 330
    processors:
      - !reportBuilder # compile all reports in current directory
        directory: '.'
      - !createMap {}

  #===========================================================================
  secured: !template #===========================================================================
    access: [ROLE_ADMIN]
    reportTemplate: simpleReport.jrxml
    attributes:
      map: !map
        maxDpi: 400
        width: 780
        height: 330
    processors:
      - !reportBuilder # compile all reports in current directory
        directory: '.'
      - !createMap {}
